<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>


Ваше имя <input type="text" id="name" name="name"><br>
Email: <input type="text" id="email" name="email" required><br>
Номер телефона: <input type="text" id="phone" name="phone"><br>
Сообщение:<br><textarea rows="5" id="message" name="message" cols="30"></textarea><br>
<input type="submit" id="send" name="submit" value="Submit">



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$( document ).ready(function() {
    $('#form124235984 .t-submit').prop('type', '')
    $('#form124235984 .t-submit').click(function () {
        //console.log('dasdasdas')
        let name = $('#form124235984 input[name="name"]').val()
        let city = $('#form124235984 input[name="Input"]').val()
        let phone = $('#form124235984 input[name="Phone"]').val()
        let email = $('#form124235984 input[name="Email"]').val()
        let message = $('#form124235984 textarea[name="Textarea"]').val()

        if (name == '') {
            $('#tilda-popup-for-error').show();
        } else if(city == ''){
            $('#tilda-popup-for-error').show();
        } else if (phone == '') {
            $('#tilda-popup-for-error').show();
        }else if (email == '') {
            $('#tilda-popup-for-error').show();
        } else if (message == '') {
            $('#tilda-popup-for-error').show();
        } else {
            $.ajax({
                type: 'GET',
                url: 'send.php',
                // headers: { 'X-Requested-With': 'XMLHttpRequest' },
                data: {
                    'name': name,
                    'city': city,
                    'phone': phone,
                    'email': email,
                    'message': message
                },
                success: function (response) {
                    console.log(response)
                    $('#form124235984').html('Спасибо, Ваше сообщение Отправлено!');
                },
                error: function () {
                    alert('Сообщение не отправлено, попробуйте позже!');
                }
            });
        }
    })
});


</script>

</html>
